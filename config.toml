baseURL = "/"
languageCode = "en-us"
title = "{TITLE}"

# theme = ["minos-local","minos"]

enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
enableEmoji = true  # Shorthand emojis in content files - https://gohugo.io/functions/emojify/
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

enablerobotstxt = true
disablealiases = true

[params]
disallow_search_engines = false # set robots.txt to disallow everything
edit_url_prefix = "https://github.com/edrex/eric.pdxhub.org/edit/master/"

# TODO: put this anywhere else
  # Add custom css
  # customCSS = ["css/foo.css", "css/bar.css"]

  # Social Icons
  # Check https://github.com/Track3/hermit#social-icons for more info.
  [[params.social]]
    name = "github"
    url = "https://github.com/edrex"

  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/edrex"

  [[params.social]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/edrex/"

[menu]

  [[menu.main]]
    name = "📅 Journal"
    url = "/journal/"
    weight = 10

  [[menu.main]]
    name = "📢 Articles"
    url = "/articles/"
    weight = 10

  [[menu.main]]
    name = "💡 Talks"
    url = "/talks/"
    weight = 15

  [[menu.main]]
    name = "🎓 Resume"
    url = "/resume/"
    weight = 20

  [[menu.main]]
    name = "📖 Media Inbox"
    url = "/media-inbox/"
    weight = 30

  [[menu.main]]
    name = "📝 README"
    url = "/readme/"
    weight = 90
# add redirects/headers
[outputs]
home = ["HTML", "RSS", "REDIRECTS", "HEADERS"]

# remove .{ext} from text/netlify
[mediaTypes."text/netlify"]
suffixes = [""]
delimiter = ""

# add output format for netlify _redirects
[outputFormats.REDIRECTS]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

# add output format for netlify _headers
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

