<table class="table">
  <thead><tr>
  <th>Title</th>
  <th>Description</th>
  <th>Date Posted</th></tr></thead>

{% for post in site.posts %}
  {% if post.tags contains include.tag %}
    <tr><td><a href="{{ post.url }}">{{ post.title }}</a></td><td>{{ post.description }}</td><td>{{ post.date | date_to_string }}</td></tr>
    {% endif %}
{% endfor %}
</table>
