{% for post in include.posts %}
  <div class="panel">
    
      <h4 class="list-group-item-heading"><a href="{{ post.url }}">{{ post.title }}</a><small>
      {% if post.tags %}
        <span class="tags">
        {% for tag in post.tags %}
          <a class="tag label label-default" href="/tags/#tag-{{ tag }}"><span class="icon-tags"></span> {{tag}}</a>
          
        {% endfor %}
        </span>
      {% endif %}
      <span class="date pull-right">{{ post.date | date_to_string }}</span></small></h4>
    {% if post.description %}
      <p class="list-group-item-text">{{ post.description }}</p>
    {% endif %}

  </div>
{% endfor %}
