    {% for post in include.posts %}
      <div class="panel">
        
          <h4 class="list-group-item-heading"><a href="{{ post.url }}">{{ post.title }}</a><small class="pull-right">{{ post.date | date_to_string }}</small></h4>
        {% if post.description %}
          <p class="list-group-item-text">{{ post.description }}</p>
        {% endif %}

        {% if post.tags %}
          <span class="tags">
          {% for tag in post.tags %}
            <a href="/tags/#tag-{{ tag }}">{{tag}}</a>
          {% endfor %}
          </span>
        {% endif %}
      </div>
    {% endfor %}
