<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Loading Bootstrap -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/site.css">
        {{ page.header }}

    </head>
    <body>
      <div class="container site">
        {% include menu.html %}
        <a href="/about/" title="{{ site.name }}"><img class="avatar pull-left img-rounded" src="http://www.gravatar.com/avatar/fbecd2cf5679e59a46df57e550fa6e51.jpg?s=96&r=pg"></img></a>
        <div class="page-header">
          <h1 class="title">
            {{ page.title }} 
            <small>
              <span class="tags">
                {% for tag in page.tags %}
                  {% include tag.html tag=tag %}
                {% endfor %}
              </span>
              <br>
              {{ page.description }}
            </small>
          </h1>
          <h2 class="tags">
          
          </h2>

          <div class="clearfix"></div>
        </div>
        <div class="content">
          {{ content }}
        </div>
        </div>
      </div> <!-- /container -->
    </body>
</html>
