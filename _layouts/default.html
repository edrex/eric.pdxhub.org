<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Loading Bootstrap -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/site.css">
        {{ page.header }}

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-342641-5', 'pdxhub.org');
          ga('send', 'pageview');

        </script>

    </head>
    <body>
      <div class="container site">
        {% include menu.html %}
        <a href="/about/" title="{{ site.name }}"><img class="avatar pull-left img-rounded" src="http://www.gravatar.com/avatar/fbecd2cf5679e59a46df57e550fa6e51.jpg?s=64&r=pg"></img></a>
        <div class="page-header">
          <h1 class="title">
            {{ page.title }} 
            <small>
              <span class="tags">
                {% for tag in page.tags %}
                  {% include tag.html tag=tag %}
                {% endfor %}
              </span>
              <br>
              {{ page.description }}
            </small>
          </h1>
          <div class="clearfix"></div>
        </div>
        <div class="content">
          {{ content }}
        </div>
        </div>
      </div> <!-- /container -->
    </body>
</html>
