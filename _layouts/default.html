<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Loading Bootstrap -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/site.css">
        {{ page.header }}

        {% include analytics.html %}
    </head>
    <body>
      <div class="container site">
        {% include menu.html %}
        <div class="page-header">
          <p class="page-info pull-right">
          {% if page.date %}
            <span class="label label-info date">{{ page.date | date_to_string }}</span>
          {% endif %}
          {% for tag in page.tags %}
            <a class="label label-default tag"  href="{% if site.taginfo[tag].url == nil %}/tags/#tag-{{ tag }}{% else %}{{ site.taginfo[tag].url }}{% endif %}">{{tag}}</a>
          {% endfor %}
          </p>
          <h1 class="title">
            {{ page.title }} 
          </h1>
        </div>

        <div class="page-body">
          {{ content }}
        </div>
        </div>
      </div> <!-- /container -->
    </body>
</html>
