<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Loading Bootstrap -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/site.css">

    </head>
    <body>

        <div class="container site">
          <div class="page-header">
            
            <a href="/" title="{{ site.name }}"><img class="avatar pull-right img-rounded" src="http://www.gravatar.com/avatar/fbecd2cf5679e59a46df57e550fa6e51.jpg?s=96&r=pg"></img></a>
            <h1 class="title">
              {{ page.title }} 
              <small>{{ page.description }}
              {% if page.date %}
                <span class="page-date">{{ page.date | date_to_string }}</span>
              {% endif %}
              {% if page.path and site.github.repo and site.github.branch %}
                <a class="post-edit glyphicon glyphicon-pencil" href="http://prose.io/#{{ site.github.repo }}/edit/{{ site.github.branch }}/{{ page.path }}"></a>
              {% endif %}
              </small>
            </h1>
            <div class="clearfix"></div>
        </div>
          <div class="content">
            {{ content }}
          </div>
          {{ if site.signature }}<i class="pull-right">{{ site.signature }}</i>{{ endif }}
        </div> <!-- /container -->

    </body>
</html>
