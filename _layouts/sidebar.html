---
layout: post
---

  <div class="row">
    <div class="col-sm-9">{{ content }}</div>
    <div class="col-sm-3">
    {% for box in page.boxes %}
      <div class="panel">
        <h3>{{ box[0] }}</h3>
        <div>
          {{ box[1] | markdownify }}
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
